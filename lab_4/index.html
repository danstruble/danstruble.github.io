<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {

        var name = "Daniel Struble"
        var firstName = name.substring(0,6);
        var lastName = name.substring(7);
        var nameLength = firstName.length + lastName.length;



        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";

        document.querySelector(".header").innerHTML = firstName + "'s Lab 4 " + nameLength;

        const p1 = document.createElement("P");
        p1.setAttribute("class","p1");
        document.querySelector(".content").appendChild(p1);
        const p2 = document.createElement("P");
        p2.setAttribute("class","p2");
        document.querySelector(".content").appendChild(p2);

        p1.innerHTML = "My name has " + firstName.length + " letters";

        p2.innerHTML = "The third character in my name is " + firstName.substr(2,1).toUpperCase();

        const br = document.createElement("br");
        p2.append(br);
        p2.append(lastName.substr(4));
      }
    </script>
  </body>
</html>
