<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
          <form>
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user-name">
              </li>
              <li>
                <label for="textcontent">Thoughts:</label>
                <textarea id="textcontent" name="user-msg">Tell me how you day is going</textarea>
              </li>
              <li>
                <button type="submit">Submit</button>
              </li>
            </ul>            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
