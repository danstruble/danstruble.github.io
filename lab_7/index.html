<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="mapid"></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        var mymap = L.map('mapid').setView([38.986021, -76.940148], 11);
        var hornbakeMarker = L.marker([38.988144, -76.941561]).addTo(mymap);


        hornbakeMarker.bindPopup("<b>Hornbake Library</b><br>Home of the iSchool")

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiZGFuaWVsc3RydWJsZSIsImEiOiJjazhrb3U2eHUwNDY1M2xwaGE0azZlaXE4In0.3m4xy6Y2go6c-JJ3gIgfGw'
        }).addTo(mymap);
    </script>
  </body>
</html>
